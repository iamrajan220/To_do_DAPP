<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Always force a fresh login -->
  <head>
    <!-- Redirect to login if NOT authenticated -->
    <script>
      if (!localStorage.getItem('loggedUser')) {
        window.location.replace('login.html');
      }
    </script>
    …
  </head>
  

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ethereum Todo List</title>
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main { margin-top: 60px; }
    #content { display: none; }
    ul { list-style:none; padding:0; }
    .taskTemplate { display:none; }
    #completedTaskList .content { text-decoration: line-through; color: grey; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <span class="navbar-brand px-3">Ethereum Todo List</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </nav>

  <main class="container">
    <div id="loader"><p>Loading…</p></div>
    <div id="content">
      <form onsubmit="App.createTask(); return false;">
        <input id="newTask" class="form-control mb-3" placeholder="Add task..." required>
      </form>
      <ul class="taskTemplate">
        <li>
          <label><input type="checkbox"/><span class="content"></span></label>
        </li>
      </ul>
      <ul id="taskList"></ul>
      <ul id="completedTaskList"></ul>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/web3/dist/web3.min.js"></script>
  <script src="app.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.replace('login.html');
    }
  </script>
</body>
</html>
