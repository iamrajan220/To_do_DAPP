<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” Ethereum Todo List</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
    form { border:1px solid #ccc; padding:2rem; border-radius:6px; width:300px; }
    input, button { width:100%; margin:0.5rem 0; padding:0.5rem; }
    p { color:red; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input id="username" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error"></p>
  </form>
  <script>
    document.getElementById('loginForm').onsubmit = async e => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      document.getElementById('error').innerText = '';
      try {
        const resp = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password })
        });
        if (resp.ok) {
          localStorage.setItem('loggedUser', name);
          window.location.replace('index.html');
        } else {
          const { error } = await resp.json();
          document.getElementById('error').innerText = error || 'Invalid credentials';
        }
      } catch {
        document.getElementById('error').innerText = 'Server unreachable.';
      }
    };
  </script>
</body>
</html>
